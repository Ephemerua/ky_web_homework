<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--加载-->
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="pic/logo.svg" alt="logo">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
        <div class="header-area">
            <div class="main-header ">

                <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
                                <div class="logo h-100">
                                    <a href="Home.html"><img src="pic/brand.svg" alt="brand" width="60"></a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-8 col-md-7 col-sm-5">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a href="Home.html">Home</a></li>
                                            <li class="hot"><a href="#">Meal</a>
                                                <ul class="submenu">
                                                    <li><a href="Meal.html"> Selected Meal</a></li>
                                                    <li><a href="DIY.html"> DIY Meal</a></li>
                                                </ul>
                                            </li>
                                            <li><a href="Community.html">Community</a></li>
                                            <li><a href="aboutUs.html">About Us</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="col-xl-5 col-lg-3 col-md-3 col-sm-3 fix-card">
                                <ul class="header-right f-right d-none d-lg-block d-flex justify-content-between">
                                    <li>
                                        <div class="shopping-card">
                                            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                                        </div>
                                    </li>
                                    <li class="d-none d-lg-block"> <a href="#" class="btn header-btn">Sign in</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>

    <main>
        <!--步骤条end-->
        <div class="container" style="position: relative; margin-top: 20px;">
            <!-- 圆盘 -->
            <div class="overlay-nocolor animate__animated animate__fadeIn animate__delay-2s">
                <div class="col-sm-4" style="left: 70%;">
                    <img src="pic/bigbing.png" width="450" alt="...">
                </div>
            </div>
            <h1 class="animate__animated animate__fadeInLeft animate__delay-1s">Check your meal</h1>
            <!--选材start-->
            <div style="margin-top: 20px; height: 80%;">
                <div class="animate__animated animate__jello animate__delay-2s">
                    <div class="container position-relative margin-20">
                        <img class="detail-img" src="pic/diy/1_1.svg">
                        <div class="detail-card">
                            Bean
                        </div>
                    </div>
                    <div class="container position-relative margin-20">
                        <img class="detail-img" src="pic/diy/1_2.svg">
                        <div class="detail-card" >
                            Bean
                        </div>
                    </div>
                    <div class="container position-relative margin-20">
                        <img class="detail-img" src="pic/diy/1_2.svg">
                        <div class="detail-card" >
                            Bean
                        </div>
                    </div>
                </div>

            </div>
            <!--选材end-->
            <div class="row" style="margin-top: 40px; ">
                <div style="margin: 10px;">
                    <button type="button" class="btn btn-light" onclick="decStep()">Back</button>
                </div>
                <div style="margin: 10px;">
                    <button type="button" class="btn btn-light" onclick="addStep()">Check out</button>
                </div>
            </div>
        </div>

    </main>
</body>
<!-- bootstrap依赖:jquery bootstrap popper -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
<script src="js/preloader.js"></script>
</html>
